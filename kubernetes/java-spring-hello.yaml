apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-spring-hello-deployment
  namespace: devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-spring-hello
  template:
    metadata:
      labels:
        app: java-spring-hello
    spec:
      containers:
      - name: java-spring-hello
        image: java-spring-hello/app:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3030

---

apiVersion: v1
kind: Service
metadata:
  name: java-spring-hello
  namespace: devops
spec:
  selector:
    app: java-spring-hello
  ports:
  - port: 3030
    targetPort: 3030
    name: tcp

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-spring-hello-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingressClassName: "traefik"
spec:
  rules:
  - host: "www.192.168.56.2.sslip.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: java-spring-hello
            port: 
              number: 3030